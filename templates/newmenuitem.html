<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Great places to eats in northern California!">
		<meta name="keywords" content="Food, Restaurant, NorCal, Foodie, California, Eat, Local">
		<title>NorCal Eats</title>
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" media='screen and (min-width:601px)' href="{{url_for('static', filename='medium.css')}}"> 
	</head>
	<body>
		<h1>Restaurant Menu App</h1>
		<h3> New Menu Item</h3>
		<form action="{{url_for('newMenuItem',restaurant_id=restaurant_id)}}" method = 'POST'>
			<p>Add a new menu item to <b>{{restaurant.name}}</b>:</p>
			<p>Name:</p>
				<input type = 'text' size ='30' name='name'>
			<p>Description:</p>
				<input type = 'text' size ='30' name='description'>
			<p>Price:</p>
				<input type = 'text' size ='30' name='price'>
			<p>Course:</p>
				<input type='radio' name='course' value='appetizer'>Appetizer</br>
				<input type='radio' name='course' value='entree'>Entree</br>
				<input type='radio' name='course' value='dessert'>Dessert</br>
				<input type='radio' name='course' value='beverage'>Beverage</br>

			</br>
			<input type='submit' value='Add'>
			<a href="{{url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a>
		</form>

	</body>
</html>
