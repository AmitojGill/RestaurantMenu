<html>
	<head>
		<meta charset="utf-8">
		<meta name="description" content="Great places to eats in northern California!">
		<meta name="keywords" content="Food, Restaurant, NorCal, Foodie, California, Eat, Local">
		<title>NorCal Eats</title>
		<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='styles.css') }}">
		<link rel="stylesheet" media='screen and (min-width:601px)' href="{{url_for('static', filename='medium.css')}}"> 
	</head>
	<body>
		<header>
			<div class="container" id="header-box">
				<div class="container" id = 'logo'>
					<img id="logo-image" src="http://localhost:5000/static/img/nrc-logo.png" alt='NorCal Eats'>
				</div>
				<div class="container" id="site-title">
					<div class="container header-text">
						<h1 class="inline text" id="name">NorCal Eats</h1>
						</br>
					</div>
					<div class="container header-text">
						<h2 class="inline text" id="title">Edit A Restaurant</h2>
					</div>
					
				</div>
			</div>
		</header>
		<div class="container" id="top-bar">
			<div class="container"  id="nav">
			</div>
			<div class="container" id="messages">
					{% with messages = get_flashed_messages() %}
				{% if messages %}

					<ul>
					{% for message in messages %}
					  	<li><strong>{{message}}</strong></li>
					{% endfor %}
					</ul>
					
					{% endif %} 
				{% endwith %}
			</div>
		</div>
		<form class="container card" id="edit-restaurant" action="{{url_for('editRestaurant', restaurant_id = restaurant.id)}}" method='POST'>
			<div class="sub-container" id="er-first-row">
				<p>Edit Name:</p>
			</div>
			<div class="sub-container" id="er-second-row">
				<input type='text' size='30' name='name' placeholder='{{restaurant.name}}'>
			</div>
			<div class="sub-container" id="er-third-row">
				<input type='submit' value='Update'>
				<a href="{{url_for('showRestaurants')}}">Cancel</a>
			</div>
			
				

	</body>
</html>
