<html>
	<body>

		<h1>Restaurant Menu APP</h1>

		<a href="{{url_for('newRestaurant')}}">Add a new Restaurant</a></br>
		</br>

		{% for restaurant in restaurants %}
			<div>

				<b>{{restaurant.name}}</b></br>

				<a href="{{url_for('showMenu', restaurant_id=restaurant.id)}}">Menu</a></br>

				<a href="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}">Edit</a></br>

				<a href="{{url_for('deleteRestaurant', restaurant_id=restaurant.id)}}">Delete</a></br>
				</br>

			</div>

		{% endfor %}

	</body>

</html>
